    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #030712;
        color: #f8fafc;
        -webkit-font-smoothing: antialiased;
        scroll-behavior: smooth;
      }
      .font-heading {
        font-family: 'Outfit', sans-serif;
      }
      
      a, button, input, [role="button"] {
        transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #030712;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e1b4b;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #312e81;
      }
      .glass-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .glass-card:hover {
        background: rgba(15, 23, 42, 0.8);
        border-color: rgba(239, 68, 68, 0.2);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }
      .gradient-text {
        background: linear-gradient(135deg, #ff3b3b 0%, #8e2de2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .hero-glow {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        height: 700px;
        background: radial-gradient(circle at center, rgba(239, 68, 68, 0.08) 0%, rgba(139, 92, 246, 0.05) 40%, rgba(3, 7, 18, 0) 70%);
        pointer-events: none;
        z-index: 0;
      }
      
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .shimmer-btn {
        position: relative;
        overflow: hidden;
      }
      .shimmer-btn::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transform: translateX(-100%);
      }
      .shimmer-btn:hover::after {
        animation: shimmer 1.2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }
      
      .hover-lift:hover {
        transform: translateY(-4px);
      }

      @keyframes float-gentle {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-4px); }
      }
      .animate-float-gentle {
        animation: float-gentle 4s ease-in-out infinite;
      }

      @keyframes pulse-soft {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.6; }
      }
      .animate-pulse-soft {
        animation: pulse-soft 3s ease-in-out infinite;
      }
      
      @keyframes reveal-fade {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0px); }
      }
      .animate-reveal-fade {
        animation: reveal-fade 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      }

      /* Advanced Text Reveal */
      @keyframes reveal-mask {
        0% { clip-path: polygon(0 100%, 100% 100%, 100% 100%, 0 100%); transform: translateY(20px); opacity: 0; }
        100% { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); transform: translateY(0); opacity: 1; }
      }
      .animate-reveal-mask {
        animation: reveal-mask 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Animation Keyframes for Modal & Triggers */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes zoom-in {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes slide-in-right {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-fade-in { animation: fade-in 0.4s ease-out forwards; }
      .animate-zoom-in { animation: zoom-in 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
      .animate-slide-in-right { animation: slide-in-right 0.4s ease-out forwards; }
      .animate-spin-slow { animation: spin-slow 8s linear infinite; }

      /* Typewriter Animation */
      @keyframes typing {
        from { width: 0 }
        to { width: 100% }
      }
      @keyframes blink-cursor {
        from, to { border-color: transparent }
        50% { border-color: #ef4444; }
      }
      .typewriter {
        display: inline-block;
        overflow: hidden;
        border-right: 4px solid #ef4444;
        white-space: nowrap;
        animation: 
          typing 2s steps(30, end) 1.2s forwards,
          blink-cursor 0.75s step-end infinite;
      }
      .typewriter-done {
        animation: blink-cursor 0.75s step-end infinite;
        border-right-color: transparent;
      }

      /* Consistent Interactive Button Styling */
      .btn-interactive {
        position: relative;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .btn-interactive:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 24px -8px rgba(239, 68, 68, 0.4);
      }
      .btn-interactive:active {
        transform: translateY(-1px) scale(0.96);
      }

      /* Primary CTA Specific Glow Effect */
      .btn-primary-glow:hover {
        transform: translateY(-6px) scale(1.02);
        box-shadow: 
          0 0 30px 2px rgba(239, 68, 68, 0.6), 
          0 0 60px -10px rgba(139, 92, 246, 0.4),
          0 15px 35px -10px rgba(0, 0, 0, 0.5);
      }
    </style>
